<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPGU-Formpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
    <script>
        // Check if form was submitted previously
        if (localStorage.getItem("formSubmitted")) {
            window.location.href = "https://www.youtube.com";
        }

        function detectFormSubmission() {
            setInterval(() => {
                const iframe = document.querySelector("iframe");
                if (iframe && iframe.contentWindow.location.href.includes("formResponse")) {
                    localStorage.setItem("formSubmitted", "true");
                    window.location.href = "https://www.youtube.com";
                }
            }, 1000);
        }

        window.onload = detectFormSubmission;
    </script>
</head>
<body>
    <div class="container">
        <h2>Fill Out the Form Below</h2>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSci-Ee8yqjpNLO6lDVPUAxxyOGzsoN2fRBIhLguy9Sw3EiE_w/viewform?embedded=true"></iframe>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fill Out the Form Below</h2>
        <iframe id="googleForm" src="https://docs.google.com/forms/d/e/1FAIpQLSci-Ee8yqjpNLO6lDVPUAxxyOGzsoN2fRBIhLguy9Sw3EiE_w/viewform?embedded=true"></iframe>
        <p>After submission, you will be redirected automatically.</p>
    </div>

    <script>
        // Redirect if the user reloads the page
        if (sessionStorage.getItem("reloaded")) {
            window.location.href = "https://www.youtube.com";
        } else {
            sessionStorage.setItem("reloaded", "true");
        }

        function detectFormSubmission() {
            const formIframe = document.getElementById("googleForm");

            setInterval(() => {
                try {
                    if (formIframe.contentWindow.location.href.includes("formResponse")) {
                        alert("Form submitted! Redirecting...");
                        window.location.href = "https://www.youtube.com"; // Redirect after submission
                    }
                } catch (error) {
                    console.log("Cross-origin restriction prevents checking iframe content.");
                }
            }, 1000);
        }

        window.onload = detectFormSubmission;
    </script>
</body>
</html>
